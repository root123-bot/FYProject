{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>customer login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="{%static 'Hospital/css/login.css'%}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="img"
                style="background-image: url({% static 'Hospital/assets/img/gallery/about2.png' %});"></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    {% if message %}
                      <small id="flashmessage" style="display: block; margin: 0; padding: 0; background-color: red; border-radius: 5px; color: white; padding: 2px; text-align: center">{{message}}</small>
                    {% endif %}
                    <h3 class="mb-4">Login In</h3>
                  </div>
                  
                </div>
                <form method="POST" id="sign-form" class="signin-form">
                    {% csrf_token %}
                  <div class="form-group mb-3">
                    <label class="label" for="name">EMAIL</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="Username"
                      id="email"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-secondary rounded submit px-3"
                      style="background: #0f61ef; color: #fff"
                    >
                      Sign In
                    </button>
                  </div>
                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                     
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="#">Forgot Password</a>
                    </div>
                  </div>
                </form>
                <p class="text-center">
                  Not a member? <a data-toggle="tab" href={% url 'register' %}  style="color: #0f61ef">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const flashElem = document.getElementById("flashmessage")

      setTimeout(() => {
        flashElem.style.display = "none"
      }, [2500])
    </script>
    <script>
      const formElem = document.getElementById("sign-form")
      const emailElem = document.getElementById("email")
      const passElem = document.getElementById("password")
      console.log('form to submit ', formElem)
      formElem.addEventListener("submit", (_) => {
        _.preventDefault()
        console.log(emailElem.value, passElem.value)

        if (!emailElem.value.includes('@'))  {
          return
        }

        formElem.submit()
      })
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
